    <div class="main-section contact-index animated fadeIn">
      <div class="row mb3">
        <div class="col-8 offset-2 col-lg-4 offset-lg-4">
          <p class="montserrat-7 default-text text-left">Contact me using the form below, or get in touch via one of my social links</p>

      <div class="row">
        <div class="col-10 offset-1 col-lg-6 offset-lg-3">
          <form class="custom-form" name="contact" method="POST" netlify>
            <div class="form-group contact-form-group mb2">
              <label for="name">Name</label>
              <input class="form-control" required="required" type="text" name="name" id="name">
            </div>
            <div class="form-group contact-form-group mb2">
              <label for="email">Email</label>
              <input class="form-control" required="required" type="text" name="email" id="email">
            </div>
            <div class="form-group contact-form-group mb2">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5" required="required" name="message" id="message" style="resize: none;"></textarea>
            </div>
            <input type="submit" name="commit" value="Send" class="form_label btn" id="send-btn" data-disable-with="Send">
          </form>
        </div>
      </div>
